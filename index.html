<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mai-Tai</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.5-dist/JornalTheme/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">HOME</a>
            <a class="navbar-brand" href="#/about">ABOUT</a>
            <a class="navbar-brand" href="#/my-games">MY GAMES</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav navbar-right">
                <li id="user-options" class="dropdown">

                    <a id="userName" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">
                        <span class="caret"></span></a>

                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#games">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li id="log-out"><a href="#/home">Log out</a></li>
                        <li class="divider"></li>
                    </ul>
                </li>
                <li id="log-in"><a href="#/log-in">Log in</a></li>
                <li id="sign-up"><a href="#/sign-up">Sign up</a></li>

            </ul>
        </div>
    </div>
</nav>

<div id="main-content">

</div>

<script src="js/whereMagicHappens/globalConstants.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="css/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
<script src="js/lib/system.js"></script>
<script src="js/lib/parse.js"></script>
<script src="js/lib/handlebars.js"></script>
<script src="js/lib/sketch.js"></script>
<script src="js/whereMagicHappens/validator.js"></script>
<script>
    Parse.initialize("XyNdXQeBrdwFfoy1BXvnxf5sSBfd2QdpXJUtbSh9", "lVXyZDKnKUyLfcYxW3cQghtg6dJB5Hz9Pymf00XG");
    System.config({
        transpiler: "babel",
        babelOptions: {
            optional: [
                "runtime"
            ]
        },

        map: {
            babel: 'js/lib/browser.js',
            jquery: 'js/lib/jquery.js'
        }
    });

    System.import('js/app.js');
</script>

<script id="game-details-template" type="text/x-handlebars-template">
    {{#each this}}
    <div>
        <img width="100px" height="100px" src="{{base64String}}"
             alt="Sorry but you have to guess this. Good luck, haha (evil laugh)"/>
    </div>
    <div>
        {{#if letters}}{{letters}}{{else}}Sorry, no hints for this one.{{/if}}
    </div>
    <div>
        <label for="guess">And your guess is?</label>
        <input id="guess" type="text"/>
        <a href="#/my-games">Make guess</a>
    </div>
    {{/each}}
</script>

<script id="my-games-template" type="text/x-handlebars-template">
    {{#each games}}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{player}} vs. {{enemy}}</h3>
        </div>
        <div class="panel-body">
            <span>You have {{#if points}}{{points}}{{else}}0{{/if}} points for this game</span>
            <button><a href="#/my-games/{{player}}/vs/{{enemy}}">Go to details --></a></button>
        </div>
    </div>
    {{/each}}
</script>

<script id="art-space-template" type="text/x-handlebars">
    <div class="popover-content">
        <div id="game-level">Level: 23</div>
        <span id="drawing-info">You are drawing {{wordToDraw}} for {{user}}</span>
        <div class="tools">                       <!-- data color for pencil should be placeholder -->
            <a href="#simple_sketch" data-tool="marker" data-color="#000" alt="Pencil"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            <a href="#simple_sketch" data-tool="eraser" alt="Trash"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
            <a href="#simple_sketch" data-tool="marker" data-color="#fff" alt="Eraser"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></a>
        </div>
        <div class="colors">

        </div>
    </div>


    <canvas id="simple_sketch" width="800" height="300" style="border: solid black"></canvas>
    <div onclick="download()"><button>Print png base64 to console</button></div>
</script>
</body>
</html>
