<script id="game-details-template" type="text/x-handlebars-template">
    {{#if myTurn}}
    <div id="versus">
        <h3>{{player}} vs. {{enemy}}</h3>

        <h3>It's your turn!</h3>
    </div>
    <div class="popover-content">
        <div id="game-level">Level: 23</div>
        <span id="drawing-info">You are drawing {{#if wordToDraw}}{{wordToDraw}}{{else}}???{{/if}}</span>

        <div class="tools">                       <!-- data color for pencil should be placeholder -->
            <a href="#simple_sketch" data-tool="marker" data-color="#000" alt="Pencil"><span
                    class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            <a href="#simple_sketch" data-tool="eraser" alt="Trash"><span class="glyphicon glyphicon-trash"
                                                                          aria-hidden="true"></span></a>
            <a href="#simple_sketch" data-tool="marker" data-color="#fff" alt="Eraser"><span
                    class="glyphicon glyphicon-erase" aria-hidden="true"></span></a>
        </div>
        <div class="colors">

        </div>
    </div>
    <canvas background="#FFF" id="simple_sketch" width="800" height="300" style="border: solid black"></canvas>
    <div onclick="download()">
        <a class="btn btn-success">Send your drawing!</a>
    </div>
    {{else}}
    {{#each images}}
    <div data-id="{{@index}}">
        <div><h3>Guess this one and it's their turn to challenge you!</h3></div>
        <div>
            <img width="100px" height="100px" src="{{base64String}}"
                 alt="Sorry but you have to guess this. Good luck, haha (evil laugh)"/>
        </div>
        <div>
            {{#if letters}}{{letters}}{{else}}Sorry, no hints for this one.{{/if}}
        </div>
        <div>
            <label for="guess">And your guess is?</label>
            <input data-id="{{is}}" id="guess" type="text"/>
            <a data-id="{{is}}" id="btn-guess" class="btn btn-success" href="#/my-games">Make guess</a>
        </div>
    </div>
    {{/each}}
    {{/if}}
</script>

<script id="my-games-template" type="text/x-handlebars-template">
    <div><a class="btn btn-success" id="newGame-btn" href="#/new-game">New Game</a>
    </div>
    {{#each games}}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{player}} vs. {{enemy}}</h3>
        </div>
        <div class="panel-body">
            <span>You have {{#if points}}{{points}}{{else}}0{{/if}} points for this game</span>
            <a id="{{@index}}" class="btn btn-default" href="#/my-games/{{@index}}/{{player}}/vs/{{enemy}}">Go to game
                details</a>
        </div>
    </div>
    {{/each}}
</script>

<script id="art-space-template" type="text/x-handlebars">


</script>

<script id="facebook-share-template" type="text/x-handlebars">
</script>
